<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid cnav">
                <img src="./Ecelllogo.png" alt="" width="90" height="70" class="d-inline-block align-text-top">
            </div>
          </nav>
    </header>

    <!-- End of Navbar -->

    <!-- Form -->
      <div class="form">
          <div class="title text-center">
              <h1>Registration Form</h1>
          </div>
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="block1">
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="block2">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="block3">
                            <p><b>Class :</b></p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  FE
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  SE
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault3" checked>
                                <label class="form-check-label" for="flexRadioDefault3">
                                  TE
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault4" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                  BE
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="block4">
                            <p><b>Branch :</b></p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault5">
                                <label class="form-check-label" for="flexRadioDefault5">
                                  COMPS
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault6" checked>
                                <label class="form-check-label" for="flexRadioDefault6">
                                  IT
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault7" checked>
                                <label class="form-check-label" for="flexRadioDefault7">
                                  EXTC
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                            <div class="block5">
                                <p><b>Select the below fields in which you have interest :</b></p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault8">
                                    <label class="form-check-label" for="flexRadioDefault8">
                                        Web and app development
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault9" checked>
                                    <label class="form-check-label" for="flexRadioDefault9">
                                        Data science
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault10" checked>
                                    <label class="form-check-label" for="flexRadioDefault10">
                                        Design and Marketing
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault11" checked>
                                    <label class="form-check-label" for="flexRadioDefault11">
                                        IOT
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault12" checked>
                                    <label class="form-check-label" for="flexRadioDefault12">
                                        Documentation
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col">
                          <div class="block6">
                            <p><b>Where did you hear about E-cell club? <span class="star">*</span></b></p>
                            <div class="input-group ">
                              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                           </div>
                         </div>
                      </div>                      
                    </div>
                    <div class="row">
                      <div class="col">
                          <div class="block6">
                            <p><b> Github Profile Link<span class="star">*</span></b></p>                            <div class="input-group ">
                              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                           </div>
                         </div>
                      </div>
                    </div> 
                    <div class="row">
                      <div class="col">
                          <div class="block6">
                            <p><b>Linkedin Profile Link <span class="optional">(Optional)</span></b></p>
                            <div class="input-group ">
                              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                           </div>
                         </div>
                      </div>
                    </div>    
                    <div class="row">
                      <div class="col">
                          <div class="block6">
                            <p><b>Twitter Profile Link <span class="optional">(Optional)</span></b></p>
                            <div class="input-group ">
                              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                           </div>
                         </div>
                      </div>
                    </div>    
                    <div class="row">
                      <div class="col">
                          <div class="block6">
                            <p><b>Why do you want to join E-cell Club? <span class="star">*</span></b></p>
                            <div class="input-group ">
                              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                           </div>
                         </div>
                      </div>
                    </div>                                   
              </div>                 
            </div>
        </form>
      </div>
      <!-- End of Form -->

      <!-- Footer -->
      <footer class="text-center text-black">       
        <div class="text-center p-3">
          © 2021 Copyright:
          <span class="text-black" href="https://mdbootstrap.com/">ECell</span>
        </div>
      </footer>
      <!-- End of Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
